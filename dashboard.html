<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Xadoto - Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #111 0%, #0f0 100%);
      font-family: 'Orbitron', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .dashboard-header {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0; left: 0;
      background: linear-gradient(90deg, #111 60%, #00ff88 100%);
      padding: 0 0 0 0;
      z-index: 100;
      height: 90px;
      box-shadow: 0 3px 16px #00ff8844;
      border-bottom: 2px solid #00ff88bb;
    }
    .profile-frame {
      display: flex;
      align-items: center;
      padding-left: 24px;
      min-width: 210px;
      height: 100%;
    }
    .profile-animated-border {
      position: relative;
      width: 63px;
      height: 63px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 14px;
    }
    .profile-animated-border::before {
      content: "";
      position: absolute;
      top: -5px; left: -5px; right: -5px; bottom: -5px;
      border-radius: 50%;
      border: 3.5px solid #00ff88;
      box-shadow: 0 0 12px #00ff88cc, 0 0 36px #00ff8877;
      animation: border-anim 2.2s linear infinite;
      z-index: 0;
    }
    @keyframes border-anim {
      0% { box-shadow: 0 0 12px #00ff88cc, 0 0 36px #00ff8877; }
      50% { box-shadow: 0 0 24px #00ff88cc, 0 0 56px #00ff8899; }
      100% { box-shadow: 0 0 12px #00ff88cc, 0 0 36px #00ff8877; }
    }
    .profile-avatar {
      width: 53px;
      height: 53px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      border: 2px solid #191919;
      background: #101010;
    }
    .profile-name {
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px #00ff88bb;
      letter-spacing: 1.3px;
      margin-left: 10px;
      max-width: 110px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    /* MENU ANIMADO */
    .menu-container {
      position: relative;
      display: flex;
      align-items: center;
      height: 100%;
      padding-right: 40px;
      min-width: 170px;
      justify-content: flex-end;
    }
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      z-index: 2;
      padding: 0;
      margin-left: 12px;
    }
    .menu-toggle .bar {
      display: block;
      width: 36px;
      height: 4px;
      margin: 7px 0;
      background: #00ff88;
      border-radius: 2px;
      transition: 0.4s;
      box-shadow: 0 0 8px #00ff88;
    }
    .menu-content {
      position: absolute;
      top: 80px;
      right: 0;
      background: linear-gradient(135deg, #101, #0f0);
      border-radius: 18px;
      padding: 18px 36px 16px 26px;
      box-shadow: 0 0 32px #00ff8866, 0 0 12px #00ff8844;
      min-width: 200px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px) scale(0.95);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 10;
    }
    .menu-container.open .menu-content {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
      animation: menuIn 0.35s cubic-bezier(.39,.575,.565,1.000);
    }
    @keyframes menuIn {
      0% { opacity: 0; transform: translateY(-40px) scale(0.9);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    .menu-item {
      color: #00ff88;
      font-size: 1.13rem;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1.2px;
      margin: 11px 0;
      text-decoration: none;
      display: block;
      padding: 6px 0 6px 0;
      border-bottom: 1px solid #00ff8822;
      transition: color 0.2s;
      cursor: pointer;
    }
    .menu-item:last-child { border-bottom: none;}
    .menu-item:hover {
      color: #191919;
      background: #00ff88;
      border-radius: 8px;
      padding-left: 10px;
    }
    @media (max-width: 900px) {
      .dashboard-header { flex-direction: column; height: auto; }
      .profile-frame, .menu-container { justify-content: center; min-width: 0; padding: 8px 0;}
      .site-title { font-size: 1.4rem;}
    }
    @media (max-width: 650px) {
      .dashboard-header { flex-direction: column; height: auto; padding: 0;}
      .profile-frame { padding-left: 10px;}
      .menu-container { padding-right: 10px;}
      .profile-animated-border { width: 41px; height: 41px;}
      .profile-avatar { width: 33px; height: 33px;}
      .profile-name { font-size: 0.97rem;}
      .menu-toggle .bar { width: 22px; height: 3px; margin: 5px 0;}
      .menu-content { min-width: 120px; padding: 10px 14px 10px 11px;}
      .menu-item { font-size: 0.97rem;}
    }
    .dashboard-content {
      max-width: 100vw;
      padding: 130px 40px 40px 40px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="profile-frame">
      <div class="profile-animated-border">
        <img src="" id="profile-avatar" class="profile-avatar" alt="Avatar">
      </div>
      <span class="profile-name" id="profile-name"></span>
    </div>
    <div class="menu-container" id="menu-container">
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="menu-content" id="menu-content">
        <a class="menu-item" href="#">Inicio</a>
        <a class="menu-item" href="#">Mi perfil</a>
        <a class="menu-item" href="#">Configuración</a>
        <a class="menu-item" href="#" id="logout">Cerrar sesión</a>
      </div>
    </div>
  </div>
  <div class="dashboard-content">
    <h2>¡Bienvenido a Xadoto!</h2>
    <p>Este es tu panel principal.<br>
      Aquí puedes acceder a tu perfil, configuración y más.</p>
  </div>
  <script>
    // Obtén los datos del usuario desde localStorage
    let user = JSON.parse(localStorage.getItem('loggedUser') || "null");
    if (!user) {
      // Si no hay usuario autenticado, redirige al login
      window.location.href = "index.html";
    } else {
      document.getElementById('profile-avatar').src = user.avatar;
      document.getElementById('profile-name').textContent = user.username;
    }

    // Menú animado
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.getElementById('menu-container');
    menuToggle.onclick = function() {
      menuContainer.classList.toggle('open');
    };
    // Cerrar menú al hacer clic fuera
    document.addEventListener('click', function(e) {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('open');
      }
    });

    // Cerrar sesión
    document.getElementById('logout').onclick = function(e) {
      e.preventDefault();
      localStorage.removeItem('loggedUser');
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
